<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zodiac</title>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <h1>Zodiac API</h1>
    <h2>Routes</h2>
    <table>
      <thead>
        <tr>
          <th>Route</th>
          <th>Description</th>
          <th>Example</th>
        </tr>
        <tr>
          <td>/zodiac</td>
          <td>Returns list of zodiac signs</td>
          <td><a href="/zodiac">/zodiac</a></td>
        </tr>
        <tr>
          <td>/zodiac/:id</td>
          <td>Returns details for a given zodiac sign by ID</td>
          <td>
            <a href="/zodiac/1">/zodiac/1</a>
          </td>
        </tr>
      </thead>
    </table>
  </body>
</html>
